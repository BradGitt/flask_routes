{% extends 'base.html' %}

{% block main %}
<h1>Blog Post</h1>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{ post.title }}</h3>
  </div>
  <div class="panel-body">
    {{ post.body }}
  </div>
  <div class="panel-footer">
    Posted on <em>{{ post.date }}</em> by <em>{{ post.username }}
  </div>
</div>
{% endblock %}
